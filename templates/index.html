<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Economic Insights Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Updated Plotly.js to latest version -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Add crypto.randomUUID polyfill for older browsers -->
    <script>
        // Polyfill for crypto.randomUUID if not available
        if (!crypto.randomUUID) {
            crypto.randomUUID = function() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0;
                    var v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            };
        }
    </script>

    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 shadow-md p-4 border-b border-gray-700 flex items-center justify-between z-10 flex-shrink-0">
            <div class="flex items-center space-x-4">
                <div class="p-2 bg-blue-600 rounded-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">German Economic Insights Dashboard</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="app.showStats()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-chart-simple"></i> Stats
                </button>
                <button onclick="app.backupDatabase()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-download"></i> Backup
                </button>
            </div>
        </header>

        <div class="flex flex-grow overflow-hidden h-[calc(100vh-68px)]">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-800 p-4 flex-shrink-0 flex flex-col border-r border-gray-700">
                <div class="flex-1 overflow-y-auto">
                    <h2 class="text-xl font-bold mb-2 text-gray-300">Analysis Tools</h2>
                    <nav class="flex flex-col space-y-2">
                        <button onclick="app.showStoryboard()" class="sidebar-btn bg-green-600 text-white" id="storyboard-btn">
                            <i class="fa-solid fa-book-open w-6 h-6"></i>
                            <span class="font-medium">AI Storyboard</span>
                        </button>
                        <button onclick="app.showAddReport()" class="sidebar-btn" id="add-report-btn">
                            <i class="fa-solid fa-plus-square w-6 h-6"></i>
                            <span class="font-medium">Add New Report</span>
                        </button>
                    </nav>
                    
                    <hr class="border-gray-600 my-6">

                    <h2 class="text-xl font-bold mb-4 text-gray-300">Economic Reports</h2>
                    <nav id="reports-nav" class="flex flex-col space-y-2">
                        <!-- Reports will be loaded here -->
                    </nav>
                </div>

                <div class="mt-auto text-center text-gray-500 text-xs flex-shrink-0 pt-4">
                    <p>DIW Berlin Analysis</p>
                    <p>Human Machine Interaction</p>
                    <p>Powered by HMI_TEAM11</p>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-grow flex w-full overflow-hidden">
                <div id="content-area" class="flex-grow p-6 overflow-y-auto">
                    <!-- Content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Loading Spinner Template -->
    <div id="spinner-template" class="hidden">
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="/static/app.js"></script>
</body>
</html>
